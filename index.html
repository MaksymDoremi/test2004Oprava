<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<!-- Own JS -->
	<script type="text/javascript" src="script.js"></script>
	<title>TEST</title>
</head>

<body>

	<div class="container">
		<h1>Drinks</h1>
		<div class="input-group mb-3">
			<span class="input-group-text" id="firstLetterDrink">First Letter</span>
			<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="firstLetterDrink" id='inputLetter'>
		</div>
		<button type="button" class="btn btn-primary" onclick="loadDrinkByLetter()">Load new Drink by letter in input</button>
		<button type="button" class="btn btn-primary" onclick="deleteDrinks()">Delete Drinks</button>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">idDrink</th>
					<th scope="col">strDrink</th>
					<th scope="col">strCategory</th>
					<th scope="col">strGlass</th>
				</tr>
			</thead>
			<tbody id="drinks">
			
			</tbody>
			
		</table>
		<h1>Dog Facts</h1>
		<button type="button" class="btn btn-primary" onclick="loadDogFact()">Load New Dog Fact</button>
		<button type="button" class="btn btn-primary" onclick="deleteDogs()">Delete Dogs</button>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Num</th>
					<th scope="col">Dog Facts</th>

				</tr>
			</thead>
			<tbody id="dogFactsTable">

			</tbody>
		</div>


		<!-- Bootstrap JS and Popper -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	</body>

	</html>
